# Lesson Plan Quality Evaluation
# Based on OpenAI evals format

lesson_plan_quality:
  id: lesson_plan_quality.dev.v0
  description: "Evaluates the quality and completeness of AI-generated lesson plans"
  metrics: [accuracy, completeness_score]

lesson_plan_quality.dev.v0:
  class: evals.elsuite.modelgraded.classify:ModelBasedClassify
  args:
    samples_jsonl: lesson_plan_quality/samples.jsonl
    eval_type: cot_classify
    modelgraded_spec: lesson_plan_quality/spec.yaml

